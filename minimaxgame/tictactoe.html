<!DOCTYPE html>
<b><p align="center" id="stop" style="color: red; font-size: 30px; text-shadow: 5px -2px 5px white;"></p></b>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <h1 align="center" id="name" style="color: green; font-size: 30px; text-shadow: 5px -2px 5px white;"></h1><hr>
  <link rel="stylesheet" href="style.css">

</head>

<body>

	<table style="margin-top: 5%;">
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>

	<div class="endgame">
		<div class="text"></div>
	</div>
	<button onClick="startGame()">NEW PLAYER</button>

  <script src="script.js"></script>
  <p id="demo"></p>
</body>
</html>
